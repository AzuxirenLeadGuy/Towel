name: Towel Documentation
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'Sources/Towel/**'
      - 'Tools/docfx_project/**'
jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: dotnet build
      run: dotnet build --configuration 'Release'
    - name: dotnet test
      run: dotnet test --collect:"XPlat Code Coverage"
    - uses: actions/checkout@v2
    - uses: nikeee/docfx-action@v1.0.0
      name: docfx
      with:
        args: Tools/docfx_project/docfx.json
    - name: coverage report
      run: find . -print | grep -i 'coverage.cobertura.xml' > COVERAGEPATH.txt
      run: COVERAGEPATH=$(<COVERAGEPATH.txt)
      run: mv $COVERAGEPATH coverage.cobertura.xml
      run: dotnet tool install -g dotnet-reportgenerator-globaltool --version 4.8.11
      run: reportgenerator "-reports:coverage.cobertura.xml" "-targetdir:Tools/docfx_project/_site/coveragereport" -reporttypes:Html
      run: mv coverage.cobertura.xml Tools/docfx_project/_site/coveragereport/coverage.cobertura.xml
    - uses: maxheld83/ghpages@master
      name: gh-pages publish
      env:
        BUILD_DIR: Tools/docfx_project/_site
        GH_PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
